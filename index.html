<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbih Online Suami Istri</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    button { font-size: 20px; margin: 10px; padding: 15px 25px; }
    #data { margin-top: 20px; font-size: 18px; background: white; padding: 15px; border-radius: 10px; display: inline-block; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🕌 Tasbih Online Suami Istri</h1>

  <label>Pilih Nama:</label>
  <select id="nama">
    <option value="suami">Suami</option>
    <option value="istri">Istri</option>
  </select>

  <div>
    <button onclick="kirim('istighfar')">+1 Istighfar</button>
    <button onclick="kirim('sholawat')">+1 Sholawat</button>
  </div>

  <div id="status">Siap digunakan</div>
  <div id="data">Memuat data...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzSzcW5lk4ukS5hk5mcpASEu1hcEyQwbNK9kmKjqTlpy2nsx-sDqiMHu19xNzWc0Zss4w/exec";

    // Fungsi kirim data
    function kirim(jenis) {
      const nama = document.getElementById("nama").value;

      // Update tampilan langsung di layar sendiri
      document.getElementById("status").innerText = `✔️ +1 ${jenis} (lokal)`;

      fetch(API_URL + "?t=" + Date.now(), {
        method: "POST",
        body: JSON.stringify({ nama: nama, jenis: jenis }),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.text())
      .then(() => {
        document.getElementById("status").innerText = `✔️ ${jenis} terkirim!`;
        loadData(); // refresh tampilan agar sinkron
      })
      .catch(() => alert("Gagal kirim!"));
    }

    // Fungsi ambil data dari server
    function loadData() {
      fetch(API_URL + "?t=" + Date.now())
        .then(r => r.json())
        .then(data => {
          document.getElementById("data").innerHTML = `
            <p>👤 Suami: Istighfar ${data.suami.istighfar}, Sholawat ${data.suami.sholawat}</p>
            <p>👤 Istri: Istighfar ${data.istri.istighfar}, Sholawat ${data.istri.sholawat}</p>
            <p>🌟 Total: Istighfar ${data.total.istighfar}, Sholawat ${data.total.sholawat}</p>
          `;
        })
        .catch(() => document.getElementById("status").innerText = "⚠️ Gagal memuat data.");
    }

    // Muat pertama kali & update tiap 5 detik
    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
